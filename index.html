<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="searchstyle.css">
    <link rel="stylesheet" href="frontpage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--<link rel="icon" href="C:/Users/Dell/Desktop/MovieApp/Icon.ico" type="image/x-icon">-->
    <title>Movie App</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">  
                <span class="material-symbols-outlined">movie</span>
                <div class="titlepage"> 
                    <h1>Movie App</h1>
                </div>
            </div>
            <div class="searchbar">
                <form action="">
                    <input type="text" placeholder="Search Movie" class="searchbox"/>
                    <button type="submit" class="submitbutton">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <main>
        <section id="latest-movies-section">
            <h2>Latest Movies</h2>
            <div id="latest-movies" class="movie-container"></div>
        </section>
        <section>
            <div class="movie noBackground">
                <h2>Search Movie here</h2>
                <div class="movie-poster"></div>
                <div class="movie-details"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Movie App</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
